<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Student Game Archive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-dark text-white p-4 mb-4 shadow">
        <div class="container">
            <h1 class="display-5">
                <a href="index.html" class="text-white text-decoration-none">
                    <i class="fas fa-gamepad me-2"></i>Student Game Archive
                </a>
            </h1>
            <p class="lead">Login to upload games</p>
        </div>
    </header>

    <main class="container mb-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <h2 id="account-heading" class="h4 mb-4 text-center"><i class="fas fa-user-circle me-2"></i>Your Account</h2>
                        
                        <!-- Tab Navigation -->
                        <ul class="nav nav-tabs mb-4" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" 
                                        data-bs-target="#login-panel" type="button">Login</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="signup-tab" data-bs-toggle="tab" 
                                        data-bs-target="#signup-panel" type="button">Sign Up</button>
                            </li>
                        </ul>

                        <div class="tab-content">
                            <!-- Login Panel -->
                            <div class="tab-pane fade show active" id="login-panel">
                                <form id="login-form">
                                    <div class="mb-3">
                                        <label for="login-email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="login-email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="login-password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="login-password" required>
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary" id="login-btn">
                                            <i class="fas fa-sign-in-alt me-2"></i>Login
                                        </button>
                                    </div>
                                </form>
                            </div>

                            <!-- Sign Up Panel (Invite-based) -->
                            <div class="tab-pane fade" id="signup-panel">
                                <form id="signup-form">
                                    <div class="mb-3">
                                        <label for="signup-invite-code" class="form-label">Invitation Code</label>
                                        <input type="text" class="form-control" id="signup-invite-code" placeholder="e.g., TEST-ABCD-EFGH" required>
                                        <div id="invite-hint" class="form-text">Enter a valid invitation code sent to your email.</div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="signup-email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="signup-email" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="signup-password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="signup-password" required>
                                    </div>

                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary" id="signup-btn">
                                            <i class="fas fa-user-plus me-2"></i>Sign Up
                                        </button>
                                    </div>

                                    <div id="signup-message" class="alert mt-3 d-none" role="alert"></div>
                                </form>

                                <div class="text-center py-3">
                                    <small class="text-muted">If you don't have a code, contact MJ to request access.</small>
                                </div>
                            </div>
                        </div>

                        <!-- Messages -->
                        <div id="auth-message" class="alert mt-3 d-none" role="alert"></div>
                    </div>
                </div>

                <div class="text-center mt-3">
                    <a href="index.html" class="text-muted">
                        <i class="fas fa-arrow-left me-1"></i>Back to Archive
                    </a>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-light text-center p-3 mt-5 border-top">
        <p class="mb-0">&copy; 2025 Student Game Archive. Powered by open source projects.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="config.js"></script>
    <script src="login.js"></script>
</body>
</html>
