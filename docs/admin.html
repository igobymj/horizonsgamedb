<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Invitation Codes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .code-cell {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .copy-btn {
            padding: 2px 8px;
            font-size: 0.85rem;
        }

        .status-badge {
            font-size: 0.85rem;
        }

        .admin-table {
            font-size: 0.95rem;
        }

        .admin-table th {
            background-color: #f8f9fa;
            font-weight: 600;
        }

        .generate-section {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <header class="bg-dark text-white p-4 mb-4 shadow">
        <div class="container">
            <h1 class="display-5">
                <a href="index.html" class="text-white text-decoration-none">
                    <i class="fas fa-gamepad me-2"></i>Student Game Archive
                </a>
            </h1>
            <p class="lead">Admin - Invitation Code Management</p>
        </div>
    </header>

    <main class="container mb-5">
        <!-- Generate Code Section -->
        <div class="generate-section">
            <h2 class="h4 mb-3"><i class="fas fa-plus-circle me-2"></i>Generate New Invitation Code</h2>
            <form id="generate-form" class="row g-3">
                <div class="col-md-8">
                    <label for="email-input" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email-input" placeholder="user@example.com" required>
                </div>
                <div class="col-md-4 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100" id="generate-btn">
                        <i class="fas fa-key me-2"></i>Generate Code
                    </button>
                </div>
            </form>
        </div>

        <!-- Messages -->
        <div id="success-message" class="alert alert-success d-none" role="alert">
            <i class="fas fa-check-circle me-2"></i><span id="success-text"></span>
        </div>
        <div id="error-message" class="alert alert-danger d-none" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i><span id="error-text"></span>
        </div>

        <!-- Invitation Codes Table -->
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="h5 mb-0"><i class="fas fa-list me-2"></i>All Invitation Codes</h3>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover admin-table mb-0">
                        <thead>
                            <tr>
                                <th>Code</th>
                                <th>Email</th>
                                <th>Created</th>
                                <th>Status</th>
                                <th>Used Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="codes-table-body">
                            <tr>
                                <td colspan="6" class="text-center text-muted py-4">
                                    <i class="fas fa-spinner fa-spin me-2"></i>Loading codes...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Warning/Alert Modal -->
    <div class="modal fade" id="warningModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-warning text-dark">
                    <h5 class="modal-title"><i class="fas fa-exclamation-triangle me-2"></i><span
                            id="warning-title">Warning</span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="warning-message" class="mb-0"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light text-center p-3 mt-5 border-top">
        <p class="mb-0">&copy; 2025 Student Game Archive. Powered by open source projects.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="config.js"></script>
    <script src="modal-utils.js"></script>
    <script src="admin.js"></script>
</body>

</html>
