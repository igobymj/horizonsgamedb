<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Student Game Archive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="bg-dark text-white p-4 mb-4 shadow">
        <div class="container">
            <h1 class="display-5">
                <a href="index.html" class="text-white text-decoration-none">
                    <i class="fas fa-gamepad me-2"></i>Student Game Archive
                </a>
            </h1>
            <p class="lead">Reset your password</p>
        </div>
    </header>

    <main class="container mb-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <h2 class="h4 mb-4 text-center">
                            <i class="fas fa-key me-2"></i>Set New Password
                        </h2>

                        <form id="reset-password-form">
                            <div class="mb-3">
                                <label for="new-password" class="form-label">New Password</label>
                                <input type="password" class="form-control" id="new-password" minlength="6" required>
                                <small class="text-muted">Minimum 6 characters</small>
                            </div>
                            <div class="mb-3">
                                <label for="confirm-password" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirm-password" minlength="6"
                                    required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary" id="reset-btn">
                                    <i class="fas fa-check me-2"></i>Reset Password
                                </button>
                            </div>
                        </form>

                        <div id="reset-message" class="alert mt-3 d-none" role="alert"></div>
                    </div>
                </div>

                <div class="text-center mt-3">
                    <a href="login.html" class="text-muted">
                        <i class="fas fa-arrow-left me-1"></i>Back to Login
                    </a>
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="config.js"></script>
    <script src="reset-password.js"></script>
</body>

</html>
